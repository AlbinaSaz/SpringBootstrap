<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<h1>USERS</h1>

<table th:border="1">
    <tr>
        <th>id</th>
        <th>Username</th>
        <th>City</th>
        <th>Age</th>
    </tr>
    <tr th:each="user : ${users}">
        <th><a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getId()}"></a></th>
        <th th:text="${user.getUsername()}"></th>
        <th th:text="${user.getCity()}"></th>
        <th th:text="${user.getAge()}"></th>
    </tr>
</table>
<h2><a th:href="@{admin/new}">
    <input type="submit" value="NEW USER"></a></h2>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="EXIT">
</form>


</body>
</html>
