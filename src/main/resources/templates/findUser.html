<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"></html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Person</title>
</head>
<body>
    <table th:border="1">
        <p th:text="${user.getUsername()}">VALUE</p>
        <p th:text="${user.getAge()}">VALUE</p>
        <p th:text="${user.getCity()}">VALUE</p>

        <a th:href="@{{id}/update(id=${user.getId()})}"><input type="submit" value="Update"></a>

        <form th:method="DELETE" th:action="@{{id}(id=${user.getId()})}">
        <input type="submit" value="Delete"/>
        </form>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="EXIT">
        </form>

    </table>
</body>
</html>
